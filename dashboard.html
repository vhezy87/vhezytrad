<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Dashboard Admin - VhezyTrad</title>
  <link rel="stylesheet" href="assets/style.css">
</head>
<body>
  <h2>Dashboard Admin</h2>
  <form id="product-form">
    <input type="text" id="title" placeholder="Judul E-Book" required />
    <input type="text" id="price" placeholder="Harga" required />
    <input type="text" id="desc" placeholder="Deskripsi" required />
    <input type="text" id="img" placeholder="URL Gambar" required />
    <input type="text" id="cat" placeholder="Kategori" required />
    <button type="submit">Tambah Produk</button>
  </form>
  <hr>
  <div id="product-list"></div>
  <script src="assets/dashboard.js"></script>
</body>
</html>
